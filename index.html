<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="jquery.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold nav-logo" href="index.html">ZapShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end hamburger-nav" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link links" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">

                        <a href="#" class="nav-link links" data-bs-toggle="modal" data-bs-target="#cartModal" id="navbar-cart">CART 
                        <i class="fas fa-cart-shopping icon"></i>
                        <span id="cart-count" class="badge rounded-pill bg-danger"></span>    
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cart-items-container">
            <!-- Cart items will be rendered here -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a class="btn btn-primary">Go to Checkout</a>
        </div>
        </div>
    </div>
    </div> 


    <div class="container py-4">
        <h2 class="text-center mb-4">Our Products</h2>
        <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4">

            <!--Product cards will load here dynamically-->

        </div>
    </div>
</body>
</html>
